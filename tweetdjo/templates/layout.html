 {% load static %}
 <!DOCTYPE html>
 <html data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <title>
           {% block title %}
           Tweet Loo 
           {% endblock %}
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" bg-rgb(3, 45, 73)>
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">TweetBar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="btn btn-primary me-2" href="{% url 'tweet_list' %}">Home</a>
        </li>
      </ul>

      <!-- Search form with right margin -->
      <form class="d-flex me-3" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <!-- Authenticated User -->
      {% if user.is_authenticated %}
      <form method="POST" action="{% url 'logout' %}" class="d-inline">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Logout</button>
      </form>

      <!-- Guest User -->
      {% else %}
      <a class="btn btn-secondary me-2" href="{% url 'register' %}">Register</a>
      <a class="btn btn-success" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

        <div class='container'>
            {% block content %}
            {% endblock %}      
        </div>
    </body>
 </html>
